<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__screen">0</div>
            <div class="calculator__keys">
                <div class="fila1">
                    <button id="%" class="operator__percent boton btn">%</button>
                    <button id="C" class="C boton btn">C</button>
                    <button id="<" class="remove boton btn"><</button>
                    <button id="*" class="operator boton btn">*</button>
                </div>
                <div class="fila2">
                    <button class="number boton btn">7</button>
                    <button class="number boton btn">8</button>
                    <button class="number boton btn">9</button>
                    <button id="/" class="operator boton btn">/</button>
                </div>
                <div class="fila3">
                    <button class="number boton btn">4</button>
                    <button class="number boton btn">5</button>
                    <button class="number boton btn">6</button>
                    <button id="-" class="operator boton btn">-</button>
                </div>
                <div class="fila4">
                    <button class="number boton btn">1</button>
                    <button class="number boton btn">2</button>
                    <button class="number boton btn">3</button>
                    <button id="+" class="operator boton btn">+</button>
                </div>
                <div class="fila5">
                    <button class="zero__key btn">0</button>
                    <button id="." class="number boton btn">.</button>
                    <button id="=" class="operator boton btn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
